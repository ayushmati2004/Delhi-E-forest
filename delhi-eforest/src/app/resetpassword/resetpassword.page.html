<ion-content [fullscreen]="true">
  <div class="header">
      <ion-title class="title">
        Enter your Email
        <p class="subtitle">To receive a reset password link</p>
      </ion-title>
  </div>
  <ion-item>
      <ion-input class="input" placeholder="Enter your Email" type="text" clearInput="true"></ion-input>
      <ion-icon name="person-outline" slot="end"></ion-icon>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="plant" [routerLink]="['/loginpage']">
        <ion-icon name="chevron-forward" ></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
