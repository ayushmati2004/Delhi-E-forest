<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="../../assets/img/logo.png" alt="" width="200" height="200" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>

    <ion-row>
      <ion-col >
        <ion-list class="ion-margin ion-text-center">
          <ion-list-header><ion-label color="light">Login</ion-label></ion-list-header>
          <ion-button expand="block" shape="round" [routerLink]="['/loginpage']" fill="outline" color="plant">Login with Username</ion-button>
          <ion-button expand="block" shape="round" fill="outline" color="plant">Login with Google</ion-button>
          <ion-text>
            <p [routerLink]="['/signinpage']">New User? Signup Now</p> <p [routerLink]="['/guestpage']">Login as Guest.</p>
          </ion-text>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
